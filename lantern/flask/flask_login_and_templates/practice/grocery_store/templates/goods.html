<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List_of_goods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
    </tr>
    {% for good in goods %}
    <tr>
        <td>{{good['good_id']}}</td>
        <td>{{good['name']}}</td>
        <td>{{good['brand']}}</td>
        <td>{{good['price']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
